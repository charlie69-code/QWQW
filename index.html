<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Criminal List with Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #criminalList li {
      cursor: pointer;
      margin: 10px 0;
    }
    #main {
      flex: 1;
      padding: 20px;
    }
    #popup {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background: #ecf0f1;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      display: none;
      overflow-y: auto;
    }
    #popup h3 {
      margin-top: 0;
    }
    #popup img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    form {
      margin-top: 30px;
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    form button {
      padding: 10px;
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Criminals</h2>
    <ul id="criminalList"></ul>
  </div>

  <div id="main">
    <h2>Add Criminal</h2>
    <form id="criminalForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="crime" placeholder="Crime Committed" required />
      <textarea id="details" placeholder="Details" required></textarea>
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Add Criminal</button>
    </form>
  </div>

  <div id="popup">
    <img id="popupImage" src="" alt="Criminal Photo">
    <h3 id="popupName"></h3>
    <p><strong>Crime:</strong> <span id="popupCrime"></span></p>
    <p id="popupDetails"></p>
  </div>

  <script>
    const criminalList = document.getElementById("criminalList");
    const popup = document.getElementById("popup");
    const popupImage = document.getElementById("popupImage");
    const popupName = document.getElementById("popupName");
    const popupCrime = document.getElementById("popupCrime");
    const popupDetails = document.getElementById("popupDetails");

    document.getElementById("criminalForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const crime = document.getElementById("crime").value;
      const details = document.getElementById("details").value;
      const imageInput = document.getElementById("image");

      if (!imageInput.files[0]) return;

      const reader = new FileReader();
      reader.onload = function() {
        const imageUrl = reader.result;

        const li = document.createElement("li");
        li.textContent = name;
        li.dataset.crime = crime;
        li.dataset.details = details;
        li.dataset.image = imageUrl;

        li.addEventListener("click", function() {
          popup.style.display = "block";
          popupName.textContent = this.textContent;
          popupCrime.textContent = this.dataset.crime;
          popupDetails.textContent = this.dataset.details;
          popupImage.src = this.dataset.image;
        });

        criminalList.appendChild(li);
      };
      reader.readAsDataURL(imageInput.files[0]);

      this.reset();
    });
  </script>

</body>
</html>
